<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxifyTech Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    
    

    <main class="w-full h-screen">
        <h1 class="text-center text-7xl font-semibold p-24 items-center">Voxify Tech</h1>
        <div class="max-w-xl mx-auto my-auto px-4">
            <div class="flex flex-col">
                
                <p>Email</p>
                <input class="py-2 px-4 border" type="email" id="emailInput" placeholder="your@email.com">
                
                <p>Password</p>
                <input class="py-2 px-4 border" type="password" id="passwordInput" placeholder="Password">
                <small class="login-info font-semibold text-red-600"></small>
                <br>
                <Button class="btnLogin bg-gray-500 hover:bg-gray-600 active:bg-gray-900 transition ease-in-out duration-300 py-2 text-white font-semibold">Login</Button>
            </div>
        </div>
    </main>

</body>

<script src="login.js" defer></script>
</html>
